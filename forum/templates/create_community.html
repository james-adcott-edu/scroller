{% extends 'base.html' %}

{% block content %}
<div class="create-community-container">
    <h2>Create a New Community</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Community</button>
    </form>
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
</div>
{% endblock %}
