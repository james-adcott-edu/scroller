{% extends 'base.html' %}

{% block content %}
<div class="post-detail-container">
    <h2>{{ post.title|escape }}</h2>
    <p>{{ post.rendered_content|safe }}</p>
    <p>Posted by <a href="{% url 'profile_view' post.created_by.username %}">{{ post.created_by.username|escape }}</a> on {{ post.created_at }}</p>

    {% include 'comments_section.html' %}
</div>
{% endblock %}
