{% if user in profile.subscribers.all %}
<button class="btn-bad" hx-post="{% url 'unsubscribe_profile' profile.id %}" hx-target="this" hx-swap="outerHTML">Unsubscribe</button>
{% else %}
<button class="btn-good" hx-post="{% url 'subscribe_profile' profile.id %}" hx-target="this" hx-swap="outerHTML">Subscribe</button>
{% endif %}
