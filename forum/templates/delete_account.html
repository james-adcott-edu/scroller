{% extends 'base.html' %}

{% block content %}
<h1>Delete Account</h1>
<p>Are you sure you want to delete your account? This will delete all of your posts and comments and this action cannot be undone.</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete my account</button>
    <a href="{% url 'home' %}">Cancel</a>
</form>
{% endblock %}
